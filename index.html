<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Spaces - Home Decor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section with Background Video -->
    <section class="hero">
        <video autoplay loop muted>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="hero-content">
            <h1>Welcome to Serene Spaces</h1>
            <p>Your Dream Home Awaits</p>
            <a href="#collections" class="btn">Explore Collections</a>
        </div>
    </section>

    <!-- Product Search Bar -->
    <input type="text" id="product-search" class="search-bar" placeholder="Search for products...">

    <!-- Scroll-to-Top Button -->
    <button id="scroll-to-top" class="scroll-to-top-btn">↑</button>

    <!-- Special Offer Countdown -->
    <div id="countdown">
        <h3>Special Offer Ending In:</h3>
        <div id="timer">
            <span id="days"></span>:<span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
        </div>
    </div>

    <!-- Quick View Product Grid -->
    <section id="collections">
        <h2>Collections</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Product 1</h3>
                    <p>$199</p>
                    <button class="quick-view-btn">Quick View</button>
                </div>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <div class="product-info">
                    <h3>Product 2</h3>
                    <p>$249</p>
                    <button class="quick-view-btn">Quick View</button>
                </div>
            </div>
            <!-- More products here -->
        </div>
    </section>

    <!-- Notification Pop-up -->
    <div class="notification">
        <p>Subscribe to our newsletter for exclusive offers!</p>
        <button class="close-popup">×</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Serene Spaces. All rights reserved.</p>
    </footer>

    <!-- Live Chat Script (Tawk.to) -->
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function() {
            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/your_tawk_to_id/1b7fg4tfs';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>

    <script src="scripts.js"></script>
</body>
</html>
