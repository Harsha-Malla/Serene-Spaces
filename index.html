<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Spaces - Home Decor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop>
            <source src="background-video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Welcome to Serene Spaces</h1>
            <p>Transform your home with elegance and warmth.</p>
            <a href="#products" class="btn">Explore Now</a>
        </div>
    </section>

    <!-- Search -->
    <input type="text" class="search-bar" placeholder="Search decor...">

    <!-- Countdown -->
    <section id="countdown">
        <h2>Limited Time Offer!</h2>
        <div id="timer">00d 00h 00m 00s</div>
    </section>

    <!-- Product Section -->
    <section id="products" class="product-grid">
        <div class="product-card">
            <img src="product1.jpg" alt="Decor Item 1">
            <h3>Elegant Vase</h3>
            <p>‚Çπ1,200</p>
            <button class="quick-view-btn">Quick View</button>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Decor Item 2">
            <h3>Wall Art</h3>
            <p>‚Çπ900</p>
            <button class="quick-view-btn">Quick View</button>
        </div>
        <div class="product-card">
            <img src="product3.jpg" alt="Decor Item 3">
            <h3>Candle Holder</h3>
            <p>‚Çπ650</p>
            <button class="quick-view-btn">Quick View</button>
        </div>
        <div class="product-card">
            <img src="product4.jpg" alt="Decor Item 4">
            <h3>Table Plant</h3>
            <p>‚Çπ750</p>
            <button class="quick-view-btn">Quick View</button>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top-btn" id="scrollBtn">‚Üë</button>

    <!-- Notification Popup -->
    <div class="notification" id="popup">
        <p>üéÅ Get 10% off on your first purchase!</p>
        <button class="close-popup" onclick="document.getElementById('popup').style.display='none'">√ó</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Serene Spaces. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Countdown Timer
        const endDate = new Date("May 10, 2025 23:59:59").getTime();
        const timer = document.getElementById("timer");
        setInterval(() => {
            const now = new Date().getTime();
            const diff = endDate - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            timer.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        // Scroll to Top Button
        const scrollBtn = document.getElementById("scrollBtn");
        window.onscroll = () => {
            scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
        };
        scrollBtn.onclick = () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };

        // Show popup after delay
        setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
        }, 3000);
    </script>

</body>
